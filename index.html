<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Castillo - Control Pedidos</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">
        <div class="text-center">
        <img src="app/castillo.png" width="290" height="80" alt="Comercial Castillo S.A. de C.V.">
        </div>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" id="user" class="form-control" placeholder="Nombre de Usuario" required="required" autofocus="autofocus">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Contraseña" required="required">
            </div>
            <a class="btn btn-primary btn-block" href="#" id="btnIngresar" >Ingresar</a>
          </form>
        </div>
      </div>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Comercial Castillo</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body" id="modalInfoText"></div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
      
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    
    <!-- Archivo Util -->
    <script src="app/utils.js"></script>
    <!-- Archivo Control -->
    <script src="app/control.js"></script>
    <!-- Archivo Js para el control del login -->
    <script src="app/login.js"></script>
    
  </body>

</html>
